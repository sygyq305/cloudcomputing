        function substituteWords() {
            const originalWord = document.getElementById('originalWord').value;
            const substituteWord = document.getElementById('substituteWord').value;

            const data = {
                word: originalWord,
                substitute: substituteWord
            };

            fetch('/substitute_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('data');
                resultElement.innerHTML = `Affected Reviews: ${data.affected_reviews}`;
                // 在此处处理受影响评论的数量，可以更新页面或执行其他逻辑
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
